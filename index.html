<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostalgia OS - Tatenda Nyemudzo</title>
  <link rel="stylesheet" href="public/css/core.css">
  <link rel="stylesheet" href="public/css/os-selector.css">
  <link rel="stylesheet" href="public/css/boot-loader.css">
  <link rel="stylesheet" href="public/css/vista/tokens.css">
  <link rel="stylesheet" href="public/css/vista/shell.css">
  <link rel="stylesheet" href="public/css/vista/window.css">
  <link rel="stylesheet" href="public/css/vista/components.css">
  <link rel="stylesheet" href="public/css/mac/tokens.css">
  <link rel="stylesheet" href="public/css/mac/shell.css">
  <link rel="stylesheet" href="public/css/mac/window.css">
  <link rel="stylesheet" href="public/css/mac/components.css">
</head>

<body>
  <!-- OS Selector Screen (shown first) -->
  <div id="os-selector" class="os-selector">
    <canvas id="starfield" class="starfield-canvas"></canvas>
    <div class="selector-container">
      <div class="welcome-message">
        <p class="welcome-text">Welcome to Tatenda Nyemudzo's Portfolio</p>
        <p class="welcome-subtitle">Interactive Operating System Experience</p>
      </div>
      <h1 class="selector-title">Choose Your Experience</h1>
      <div class="os-options">
        <div class="os-option" data-os="vista" tabindex="0" role="button" aria-label="Select Windows Vista">
          <div class="vista-orb"></div>
          <p class="os-label">Windows Vista</p>
        </div>
        <div class="os-option" data-os="mac" tabindex="0" role="button" aria-label="Select Mac OS X">
          <div class="apple-logo"></div>
          <p class="os-label">Mac OS X</p>
        </div>
      </div>
      <p class="selector-hint">Use arrow keys and Enter, or click to select</p>
    </div>
  </div>

  <!-- Boot Loader Screen (shown after selection) -->
  <div id="boot-loader" class="boot-loader hidden">
    <!-- Vista Boot -->
    <div id="vista-boot" class="boot-screen hidden">
      <div class="vista-boot-orb"></div>
      <div class="vista-boot-progress">
        <div class="vista-boot-progress-bar"></div>
      </div>
      <p class="boot-text">Starting Windows Vista...</p>
    </div>

    <!-- Mac Boot -->
    <div id="mac-boot" class="boot-screen hidden">
      <div class="mac-boot-logo"></div>
      <div class="mac-boot-spinner"></div>
    </div>
  </div>

  <!-- Desktop Shell (shown after boot) -->
  <div id="desktop" class="desktop hidden">
    <!-- Vista Desktop -->
    <div id="vista-desktop" class="vista-desktop hidden">
      <div class="vista-taskbar">
        <button class="vista-start-button" aria-label="Start">
          <div class="start-orb"></div>
        </button>
        <div class="vista-taskbar-windows"></div>
        <div class="vista-system-tray">
          <span class="system-time"></span>
        </div>
      </div>
      <div class="desktop-icons"></div>
      <div class="windows-container"></div>
    </div>

    <!-- Mac Desktop -->
    <div id="mac-desktop" class="mac-desktop hidden">
      <div class="mac-menubar">
        <div class="mac-apple-menu"></div>
        <div class="mac-menu-items"></div>
        <div class="mac-status-icons">
          <span class="system-time"></span>
        </div>
      </div>
      <div class="desktop-icons"></div>
      <div class="windows-container"></div>
      <div class="mac-dock">
        <div class="dock-apps"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="public/js/data/portfolio-data.js"></script>
  <script src="public/js/core/os-selector.js"></script>
  <script src="public/js/core/boot-loader.js"></script>
  <script src="public/js/core/window-manager.js"></script>
  <script src="public/js/core/app-launcher.js"></script>
  <script src="public/js/adapters/vista-adapter.js"></script>
  <script src="public/js/adapters/mac-adapter.js"></script>
  <script src="public/js/apps/projects.js"></script>
  <script src="public/js/apps/about.js"></script>
  <script src="public/js/apps/cv.js"></script>
  <script src="public/js/apps/contact.js"></script>
  <script src="public/js/apps/pacman.js"></script>
  <script src="public/js/apps/chess.js"></script>
  <script src="public/js/main.js"></script>
</body>

</html>
